    <script>

        var dropzone = document.getElementById('dropzone');
        var uploadbtn = document.getElementById('uploadbtn');
        var removebtn = document.getElementById('removebtn');
        var progressbar = document.getElementById('progress-bar');

        //------------------------------------------------------------------------------------------------------

        // Event listener to prevent default browser behavior
        function handleDragOver(event) {
            event.preventDefault();
        }

        // Event listener to handle dropped files
        function handleFileSelect(event) {
            event.preventDefault();
            var file = event.target.files[0] || event.dataTransfer.files[0];

            console.log('file ==> ', file);

            // Check if the file is an image
            if (!file.type.match('image.*')) {
                // user clicked Yes // enter logic to save
                swal.fire({
                    title: 'Please select an image file',
                    icon: 'warning',
                    showConfirmButton: false,
                    timer: 2000
                })
                return;
            }

            // Create an image element
            var img = document.createElement('img');
            img.file = file;
            console.log('img ==> ', img);

            // Create or update the remove button element
            if (!removebtn.innerHTML) {
                uploadbtn.disabled = false;
                var removeButton = document.createElement('button');
                removeButton.textContent = 'Remove';
                removeButton.classList.add('btn', 'btn-danger');
                removeButton.innerHTML = '<i class="fa fa-trash me-2"></i> ' + removeButton.textContent;
                progressbar.innerHTML = `<div class="progress w-50 m-auto mt-3" data-toggle="tooltip" data-bs-tooltip="" style=" margin: -70px 0 75px 50px; box-shadow: 0px 5px 20px rgba(33,37,41,0.2); height: 30px" title="Progress to get your de-hazed output">
                    <div id="progressBar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 33%;">Step 1/3</div>
                </div>`;
                removeButton.addEventListener('click', function () {
                    uploadbtn.disabled = true;
                    dropzone.removeChild(img);
                    dropzone.innerHTML = '<p class="fs-5 text-muted m-0 p-4">Drag and drop an image here or click here to choose file</p><input type="file" id="input_image" name="image" accept="image/*" onchange="handleFileSelect(event)">'
                    removebtn.innerHTML = '';
                    removebtn.style.display = 'none';
                    progressbar.innerHTML = ''; // remove the progress bar
                });
                removebtn.appendChild(removeButton);
            } else {
                removebtn.firstChild.addEventListener('click', function () {
                    dropzone.removeChild(img);
                    dropzone.innerHTML = '<p>Drag and drop an image here or click here to choose file</p><input type="file" accept="image/*" onchange="handleFileSelect(event)">'
                    removebtn.innerHTML = '';
                    removebtn.style.display = 'none';
                });
            }

            // Display the image and remove button in the dropzone area
            dropzone.innerHTML = '';
            dropzone.appendChild(img);
            removebtn.style.display = '';

            // Read the file and set the image source
            var reader = new FileReader();
            reader.onload = (function (aImg) {
                return function (e) {
                    aImg.src = e.target.result;
                };
            })(img);

            reader.readAsDataURL(file);

            $(document).on('click', '#uploadbtn', function (e) {
                $('#loadingModal').modal('show');

                console.log('uploadbtn clicked');
                var postFormData = new FormData();
                console.log('img ==> new : ', img);
                postFormData.append('image', img.file);

                var image = postFormData.get('image');
                console.log('postFormData ==> ', image);

                $.ajax({
                    url: '/loading',
                    type: 'POST',
                    data: postFormData,
                    processData: false,
                    contentType: false,

                }).done(function (response) {
                    $('#loadingModal').modal('hide');
                    document.getElementById("input_section").style.display = "none";
                    document.getElementById("output_section").style.display = "block";
                    console.log(" LINE 209 ", response);
                    if (response) {
                        console.log(response);
                        console.log(response.status);
                        console.log('SUCCESS');

                        var input_path = response.input;
                        var input_path = input_path.split('inputs/')[1];
                        console.log('input_path ==> ', input_path);

                        var output_path = response.output;
                        var output_path = output_path.split('outputs/')[1];
                        console.log('output_path ==> ', output_path);

                        var time_taken = response.time + ' seconds';

                        $('#image_section').append(`
                            <div class="col p-0 m-0">
                                <p class="text-center">Input Image</p>
                                <div id="images_container">
                                    <img src="static/inputs/${input_path}" alt="Input Image" id="input_image"/>
                                    <!-- <img src="{{ url_for('static', filename='${input_path}') }}" alt="Input Image"> -->
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <div class="my-auto py-3">
                                    <img src="{{ url_for('static', filename='images/convert.gif') }}" height="100px">
                                </div>
                            </div>
                            <div class="col p-0 m-0">
                                <p class="text-center">Output Image</p>
                                <div id="images_container">
                                    <img src="static/outputs/${output_path}" alt="Output Image" id="output_image"/>
                                    <!-- <img src="{{ url_for('static', filename='${output_path}') }}" alt="Output Image" /> -->
                
                                </div>
                            </div>
                        `)

                        $('#Time').text(time_taken);
                        $('#PSNR_Score').text(response.psnr);
                        $('#SSIM_Score').text(response.ssim);

                        $('#downloadbtn').append(`
                            <a href="static/outputs/${output_path}" download="${output_path}" style="    text-decoration: none; color: inherit;"><i class="fa fa-download me-2" aria-hidden="true"></i>Download Image</a>
                        `)


                    }
                    else {
                        console.log('ELSE');
                        swal.fire({
                            title: response.responseText,
                            icon: 'error',
                            showConfirmButton: true,
                        })
                    }
                }).fail(function (response) {
                    $('#loadingModal').modal('hide');
                    console.log('FAIL');
                    console.log(response.responseText);
                    swal.fire({
                        title: response.responseText,
                        icon: 'error',
                        showConfirmButton: true,
                    }).then(function (result) {
                        if (result.isConfirmed) {
                            // Call the "/" API using AJAX
                            location.reload();
                        }
                    });

                });
            });

        }

        // Add event listeners to the dropzone and file input
        dropzone.addEventListener('dragover', handleDragOver, false);
        dropzone.addEventListener('drop', handleFileSelect, false);


        //------------------------------------------------------------------------------------------------------

        // ajax call to save Image to the system

        $(document).on('click', '#savebtn', function (e) {

            console.log('save button clicked');

            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            var image = new Image();
            image.onload = function () {
                var input_image = $('#input_image').attr('src')
                input_image = input_image.split('inputs/')[1];
                console.log('383 input_image ==> ', input_image);

                var output_image = $('#output_image').attr('src')
                output_image = output_image.split('outputs/')[1];
                console.log('383 output_image ==> ', output_image);

                canvas.width = image.width;
                canvas.height = image.height;
                context.drawImage(image, 0, 0);
                canvas.toBlob(function (blob) {

                    var formData = new FormData();
                    //formData.append('hazy_image', blob, 'logo.png');
                    formData.append('hazy_image', blob, input_image);
                    formData.append('dehazed_image', blob, output_image);

                    $.ajax({
                        url: '/save_images',
                        type: 'POST',
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (response) {
                            swal.fire({
                                title: response.responseText,
                                icon: 'success',
                                showConfirmButton: false,
                                timer: 2000
                            })
                        },
                        error: function (xhr, status, error) {
                            swal.fire({
                                title: response.responseText,
                                icon: 'error',
                                showConfirmButton: false,
                                timer: 2000
                            })
                        }
                    });
                }, 'image/jpeg', 0.9);
            }
            image.src = $('#input_image').attr('src');
            // image.src = $('#output_image').attr('src');

        });


        // ----------------------------------------------------------------------------------------------------
        function confirmSave() {
            swal.fire({
                title: 'Are you sure?',
                text: "Do you prefer to save the image to the system?",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, save it!'
            }).then((result) => {
                console.log('result ==> ', result);
                if (result.isConfirmed) {
                    // user clicked Yes // enter logic to save

                    console.log('save button clicked');

                    var canvas = document.createElement('canvas');
                    var context = canvas.getContext('2d');

                    var image = new Image();
                    image.onload = function () {
                        canvas.width = image.width;
                        canvas.height = image.height;
                        context.drawImage(image, 0, 0);
                        canvas.toBlob(function (blob) {
                            var file = $('#input_image')[0].files[0];
                            var formData = new FormData();
                            formData.append('image', blob, file.name);

                            $.ajax({
                                url: '/save_images',
                                type: 'POST',
                                data: formData,
                                contentType: false,
                                processData: false,
                                success: function (response) {
                                    // Handle successful response from the server
                                },
                                error: function (xhr, status, error) {
                                    // Handle errors
                                }
                            });
                        }, 'image/jpeg', 0.9);
                    }
                    image.src = $('#input_image').attr('src');

                    swal.fire({
                        title: 'Image is successfully saved',
                        icon: 'success',
                        showConfirmButton: false,
                        timer: 2000
                    })
                } else {
                    // user clicked No
                    // do nothing
                }
            })
        }
    </script>
